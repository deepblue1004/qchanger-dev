<ons-bottom-toolbar class="bg-dark">
  <div class="align-content-center">
    <!-- <ons-toolbar-button icon="fa-home">
    </ons-toolbar-button> -->
    <div class="row d-flex m-2 " id="bottom-toolbar">
      <div class="col-3 d-flex flex-column justify-content-end align-items-center" (click)="switchTab('home', 0)" [class.selectedTab]="selectedIndex == 0">
        <i class="bi bi-house-door"></i>
        <label>Home</label>
      </div>
      <div class="col-3 d-flex flex-column justify-content-end align-items-center" (click)="switchTab('favourites', 1)" [class.selectedTab]="selectedIndex == 1">
        <i class="bi bi-heart"></i>
        <!-- <i class="far fa-heart"></i> -->
        <label>Favourites</label>
      </div>
      <div class="col-3 d-flex flex-column justify-content-end align-items-center" (click)="switchTab('list', 2)" [class.selectedTab]="selectedIndex == 2">
        <i class="bi bi-list-nested"></i>
        <label>List</label>
      </div>
      <div class="col-3 d-flex flex-column justify-content-end align-items-center" (click)="switchTab('account', 3)" [class.selectedTab]="selectedIndex == 3">
        <i class="bi bi-person"></i>
        <label>Account</label>
      </div>
    </div>
  </div>
</ons-bottom-toolbar>
