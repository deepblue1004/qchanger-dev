<ons-bottom-toolbar>
  <div class="align-content-center">
    <!-- <ons-toolbar-button icon="fa-home">
    </ons-toolbar-button> -->
    <div class="row d-flex m-2 " id="bottom-toolbar">
      <div class="col-3 d-flex flex-column justify-content-end align-items-center" (click)="switchTab(0)" [class.selectedTab]="selectedIndex == 0">
        <i class="bi bi-house-door"></i>
        <label>{{navTabs[0].name}}</label>
      </div>
      <div class="col-3 d-flex flex-column justify-content-end align-items-center" (click)="switchTab( 1)" [class.selectedTab]="selectedIndex == 1">
        <i class="bi bi-heart"></i>
        <!-- <i class="far fa-heart"></i> -->
        <label>{{navTabs[1].name}}</label>
      </div>
      <div class="col-3 d-flex flex-column justify-content-end align-items-center" (click)="switchTab(2)" [class.selectedTab]="selectedIndex == 2">
        <i class="bi bi-list-nested"></i>
        <label>{{navTabs[2].name}}</label>
      </div>
      <div class="col-3 d-flex flex-column justify-content-end align-items-center" (click)="switchTab(3)" [class.selectedTab]="selectedIndex == 3">
        <i class="bi bi-person"></i>
        <label>{{navTabs[3].name}}</label>
      </div>
    </div>
  </div>
</ons-bottom-toolbar>
